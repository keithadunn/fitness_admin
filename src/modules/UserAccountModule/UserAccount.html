<admin-layout>
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            
            <h1 class="app-page-title">My Account</h1>
            <div class="row gy-4">
                <div class="col-12 col-lg-12">
                    <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                        <div class="app-card-header p-3 border-bottom-0">
                            <div class="row align-items-center gx-3">
                                <div class="col-auto">
                                    <div class="app-icon-holder">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
    </svg>
                                    </div><!--//icon-holder-->
                                    
                                </div><!--//col-->
                                <div class="col-auto">
                                    <h4 class="app-card-title">Profile</h4>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//app-card-header-->
                        <div class="app-card-body px-4 w-100">
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <div class="item-label"><strong>First Name</strong></div>
                                        <div class="item-data">{{ user.first_name }}</div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <div class="item-label"><strong>Last Name</strong></div>
                                        <div class="item-data">{{ user.last_name }}</div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <div class="item-label"><strong>Email</strong></div>
                                        <div class="item-data">
                                            <div class="password mb-3">
                                                <label class="sr-only" for="register-email">Current Email</label>
                                                <input id="email" name="email" v-model="email" class="form-control register-password" placeholder="New email address" 
                                                :class="{ 'is-invalid': submitted && $v.email.$error }" />
                                                <div v-if="submitted && $v.email.$error" class="invalid-feedback">
                                                    <span v-if="!$v.email.required">This field is required</span>
                                                    <span v-if="!$v.email.email">Must be at least 6 characters</span>
                                                </div>
                                            </div><!--//form-group-->
                                        </div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <div class="item-label"><strong>Password</strong></div>
                                        <div class="item-data">
                                            <div class="password mb-3">
                                                <label class="sr-only" for="register-password">Current Password</label>
                                                <input id="password" name="password" v-model="current_password" type="password" class="form-control register-password" placeholder="Current password" 
                                                :class="{ 'is-invalid': submitted && $v.current_password.$error }" />
                                                <div v-if="submitted && $v.current_password.$error" class="invalid-feedback">
                                                    <span v-if="!$v.current_password.required">This field is required</span>
                                                    <span v-if="!$v.current_password.minLength">Must be at least 6 characters</span>
                                                </div>
                                            </div><!--//form-group-->
                                            <div class="password mb-3">
                                                <label class="sr-only" for="register-password">Password</label>
                                                <input id="new_password" name="new_password" v-model="new_password" type="password" class="form-control register-password" placeholder="New password" 
                                                :class="{ 'is-invalid': submitted && $v.new_password.$error }" />
                                                <div v-if="submitted && $v.new_password.$error" class="invalid-feedback">
                                                    <span v-if="!$v.new_password.required">This field is required</span>
                                                    <span v-if="!$v.new_password.minLength">Must be at least 6 characters</span>
                                                </div>
                                            </div><!--//form-group-->
                                            <div class="password mb-3">
                                                <label class="sr-only" for="register-password_confirmation">Password</label>
                                                <input id="new_password_confirmation" name="new_password_confirmation" v-model="new_password_confirmation" type="password" class="form-control register-password" placeholder="Password confirmation" 
                                                :class="{ 'is-invalid': submitted && $v.new_password_confirmation.$error }" />
                                                <div v-if="submitted && $v.new_password_confirmation.$error" class="invalid-feedback">
                                                    <span v-if="!$v.new_password_confirmation.sameAsPassword">Password does not match</span>
                                                </div>
                                            </div><!--//form-group-->
                                            <div v-if="message" class="text-danger">{{ message }}</div>
                                        </div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                        </div><!--//app-card-body-->
                        <div class="app-card-footer p-4 mt-auto">
                            <button class="btn app-btn-secondary" @click="update">Save Changes</button>
                        </div><!--//app-card-footer-->
                    
                    </div><!--//app-card-->
                </div><!--//col-->
            </div>
        </div>
    </div>
</admin-layout>
